<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Data Engineer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand" id="navBrand">Portfolio</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tech-stack.html" class="nav-link">Tech Stack</a>
                <a href="projects.html" class="nav-link active">Projects</a>
                <a href="certifications.html" class="nav-link">Certifications</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="page-header">
            <h1 id="pageHeading" class="page-heading"></h1>
            <p id="pageSubheading" class="page-subheading"></p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="projectsCompleted"></div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="inProduction"></div>
                    <div class="stat-label">In Production</div>
                </div>
            </div>
        </section>

        <section class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded dynamically -->
        </section>
    </main>

    <!-- Added project modal for detailed view -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProjectModal()">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="modal-body" id="modalBody">
                <!-- Project details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function openProjectModal(project) {
            const modal = document.getElementById('projectModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="modal-image" style="background-image: url('${project.image}')">
                    <div class="project-status ${project.status.toLowerCase()}">${project.status}</div>
                </div>
                <div class="modal-header">
                    <h2>${project.title}</h2>
                    <span class="project-year">${project.year}</span>
                </div>
                <div class="modal-section">
                    <h3>Overview</h3>
                    <p>${project.detailedDescription || project.description}</p>
                </div>
                <div class="modal-section">
                    <h3>Technologies Used</h3>
                    <div class="project-technologies">
                        ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>
                ${project.challenges ? `
                    <div class="modal-section">
                        <h3>Challenges</h3>
                        <p>${project.challenges}</p>
                    </div>
                ` : ''}
                ${project.solutions ? `
                    <div class="modal-section">
                        <h3>Solutions</h3>
                        <p>${project.solutions}</p>
                    </div>
                ` : ''}
                ${project.impact ? `
                    <div class="modal-section impact-section">
                        <h3>Impact & Results</h3>
                        <p>${project.impact}</p>
                    </div>
                ` : ''}
                <div class="modal-links">
                    ${project.github ? `
                        <a href="${project.github}" target="_blank" rel="noopener" class="btn-primary">
                            <span class="material-symbols-outlined">code</span>
                            View on GitHub
                        </a>
                    ` : ''}
                    ${project.demo ? `
                        <a href="${project.demo}" target="_blank" rel="noopener" class="btn-primary">
                            <span class="material-symbols-outlined">open_in_new</span>
                            Live Demo
                        </a>
                    ` : ''}
                </div>
            `;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeProjectModal() {
            const modal = document.getElementById('projectModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeProjectModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeProjectModal();
            }
        });

        // Load projects data
        loadConfig().then(config => {
            document.getElementById('navBrand').textContent = config.personal.name;
            document.getElementById('pageHeading').textContent = config.projects.heading;
            document.getElementById('pageSubheading').textContent = config.projects.subheading;
            document.getElementById('projectsCompleted').textContent = config.projects.stats.completed;
            document.getElementById('inProduction').textContent = config.projects.stats.inProduction;

            // Load projects
            const projectsGrid = document.getElementById('projectsGrid');
            config.projects.items.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.style.cursor = 'pointer';
                projectCard.onclick = () => openProjectModal(project);
                
                projectCard.innerHTML = `
                    <div class="project-image" style="background-image: url('${project.image}')">
                        <div class="project-status ${project.status.toLowerCase()}">${project.status}</div>
                    </div>
                    <div class="project-content">
                        <div class="project-header">
                            <h3 class="project-title">${project.title}</h3>
                            <span class="project-year">${project.year}</span>
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-technologies">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        <div class="project-links">
                            ${project.github ? `
                                <a href="${project.github}" target="_blank" rel="noopener" class="project-link" onclick="event.stopPropagation()">
                                    <span class="material-symbols-outlined">code</span>
                                    GitHub
                                </a>
                            ` : ''}
                            ${project.demo ? `
                                <a href="${project.demo}" target="_blank" rel="noopener" class="project-link" onclick="event.stopPropagation()">
                                    <span class="material-symbols-outlined">open_in_new</span>
                                    Live Demo
                                </a>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                projectsGrid.appendChild(projectCard);
            });
        });
    </script>
</body>
</html>
