    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <img id="profileImage" src="/placeholder.svg" alt="Profile" class="profile-image">
                <h1 id="heroHeading" class="hero-heading"></h1>
                <p id="heroSubheading" class="hero-subheading"></p>
                <p id="heroDescription" class="hero-description"></p>
                <div class="stats">

                        <div class="stat-value" id="yearsExperience"></div>

                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="toolsMastered"></div>

                    </div>
                </div>
                <button id="downloadResume" class="btn-primary">
                    <span class="material-symbols-outlined">download</span>
                    Download Resume
                </button>
            </div>
        </section>

        <section class="cards-section" id="cardsSection">
            <!-- Cards will be loaded dynamically -->
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        // Load home page data
        loadConfig().then(config => {
            document.getElementById('navBrand').textContent = config.personal.name;

            document.getElementById('heroSubheading').textContent = config.home.subheading;
            document.getElementById('heroDescription').textContent = config.home.description;
            document.getElementById('yearsExperience').textContent = config.home.stats.experience;
            document.getElementById('toolsMastered').textContent = config.home.stats.toolsMastered;
