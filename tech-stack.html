<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand" id="navBrand">Portfolio</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tech-stack.html" class="nav-link active">Tech Stack</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="certifications.html" class="nav-link">Certifications</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="page-header">
            <h1 id="pageHeading" class="page-heading"></h1>
            <p id="pageSubheading" class="page-subheading"></p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="yearsExperience"></div>
                    <div class="stat-label">Years Experience</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="toolsMastered"></div>
                    <div class="stat-label">Tools Mastered</div>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2 class="section-heading">Languages</h2>
            <div class="grid" id="languagesGrid"></div>
        </section>

        <section class="content-section">
            <h2 class="section-heading">Cloud Platforms</h2>
            <div class="grid" id="cloudGrid"></div>
        </section>

        <section class="content-section">
            <h2 class="section-heading">Big Data Tools</h2>
            <div class="grid" id="toolsGrid"></div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        loadConfig().then(config => {
            document.getElementById('navBrand').textContent = config.personal.name;
            document.getElementById('pageHeading').textContent = config.techStack.heading;
            document.getElementById('pageSubheading').textContent = config.techStack.subheading;
            document.getElementById('yearsExperience').textContent = config.techStack.stats.yearsExperience;
            document.getElementById('toolsMastered').textContent = config.techStack.stats.toolsMastered;

            // Load languages
            const languagesGrid = document.getElementById('languagesGrid');
            config.techStack.languages.forEach(lang => {
                const langEl = document.createElement('div');
                langEl.className = 'tech-card';
                langEl.innerHTML = `
                    ${lang.logo ? `<img src="${lang.logo}" alt="${lang.name}" class="tech-logo">` : `<span class="material-symbols-outlined tech-icon">${lang.icon}</span>`}
                    <div class="tech-content">
                        <h3 class="tech-name">${lang.name}</h3>
                        <p class="tech-description">${lang.description}</p>
                        <div class="tech-footer">
                            <span class="tech-level">${lang.level}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${lang.progress}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                languagesGrid.appendChild(langEl);
            });

            // Load cloud platforms
            const cloudGrid = document.getElementById('cloudGrid');
            config.techStack.cloudPlatforms.forEach(cloud => {
                const cloudEl = document.createElement('div');
                cloudEl.className = 'tech-card';
                cloudEl.innerHTML = `
                    <img src="${cloud.logo}" alt="${cloud.name}" class="tech-logo">
                    <div class="tech-content">
                        <h3 class="tech-name">${cloud.name}</h3>
                        <p class="tech-description">${cloud.description}</p>
                        <div class="tech-tags">
                            ${cloud.tags.map(tag => `<span class="tech-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                cloudGrid.appendChild(cloudEl);
            });

            // Load big data tools
            const toolsGrid = document.getElementById('toolsGrid');
            config.techStack.bigDataTools.forEach(tool => {
                const toolEl = document.createElement('div');
                toolEl.className = 'tool-card';
                toolEl.innerHTML = `
                    ${tool.logo ? `<img src="${tool.logo}" alt="${tool.name}" class="tool-logo">` : `<span class="material-symbols-outlined tool-icon">${tool.icon}</span>`}
                    <div class="tool-content">
                        <h3 class="tool-name">${tool.name}</h3>
                        <span class="tool-category">${tool.category}</span>
                    </div>
                `;
                toolsGrid.appendChild(toolEl);
            });
        });
    </script>
</body>
</html>
