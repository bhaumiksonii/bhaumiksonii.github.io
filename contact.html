<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand" id="navBrand">Portfolio</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tech-stack.html" class="nav-link">Tech Stack</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="certifications.html" class="nav-link">Certifications</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="page-header">
            <h1 class="page-heading">Get In Touch</h1>
            <p class="page-subheading">Let's discuss how I can help optimize your data infrastructure</p>
        </section>

        <section class="contact-section">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="contact-items">
                        <a id="emailLink" href="" class="contact-item">
                            <span class="material-symbols-outlined">mail</span>
                            <span id="emailText"></span>
                        </a>
                        <a id="linkedinLink" href="" target="_blank" class="contact-item">
                            <span class="material-symbols-outlined">link</span>
                            <span>LinkedIn Profile</span>
                        </a>
                        <a id="githubLink" href="" target="_blank" class="contact-item">
                            <span class="material-symbols-outlined">code</span>
                            <span>GitHub Profile</span>
                        </a>
                    </div>
                    <div class="status-badge" id="statusBadge">
                        <span class="status-indicator"></span>
                        <span id="statusText"></span>
                    </div>
                </div>

                <div class="contact-form-container">
                    <h2>Send a Message</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span class="material-symbols-outlined">send</span>
                            Send Message
                        </button>
                    </form>
                    <div id="formMessage" class="form-message"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        loadConfig().then(config => {
            document.getElementById('navBrand').textContent = config.personal.name;
            document.getElementById('emailText').textContent = config.contact.email;
            document.getElementById('emailLink').href = `mailto:${config.contact.email}`;
            document.getElementById('linkedinLink').href = config.contact.linkedin;
            document.getElementById('githubLink').href = config.contact.github;

            // Status badge
            const statusText = config.contact.status.openToWork 
                ? `Open to work • ${config.contact.status.availability} • ${config.contact.status.location}`
                : 'Not available';
            document.getElementById('statusText').textContent = statusText;
            const statusBadge = document.getElementById('statusBadge');
            if (config.contact.status.openToWork) {
                statusBadge.classList.add('open');
            }

            // Form submission
            const form = document.getElementById('contactForm');
            const formMessage = document.getElementById('formMessage');

            form.onsubmit = async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    subject: formData.get('subject'),
                    message: formData.get('message')
                };

                // If Web3Forms key is configured, use it
                if (config.contact.web3formsKey) {
                    try {
                        const response = await fetch('https://api.web3forms.com/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                access_key: config.contact.web3formsKey,
                                ...data
                            })
                        });

                        const result = await response.json();
                        
                        if (result.success) {
                            formMessage.textContent = 'Message sent successfully!';
                            formMessage.className = 'form-message success';
                            form.reset();
                        } else {
                            throw new Error('Form submission failed');
                        }
                    } catch (error) {
                        formMessage.textContent = 'Failed to send message. Please try email directly.';
                        formMessage.className = 'form-message error';
                    }
                } else {
                    // Fallback to mailto
                    const mailtoLink = `mailto:${config.contact.email}?subject=${encodeURIComponent(data.subject)}&body=${encodeURIComponent(`Name: ${data.name}\nEmail: ${data.email}\n\n${data.message}`)}`;
                    window.location.href = mailtoLink;
                    formMessage.textContent = 'Opening your email client...';
                    formMessage.className = 'form-message success';
                }
            };
        });
    </script>
</body>
</html>
